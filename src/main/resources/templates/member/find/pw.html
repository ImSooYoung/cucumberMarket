<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="generator" content="Hugo 0.88.1" />
    <title>오이마켓 | 비밀번호 찾기</title>
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dokdo&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>

    <!-- Custom styles for this template -->
</head>
<body id="body" class="text-center">
    <div id="wrapper">

        <div id="findTab">
            <div id="findId">
                <a th:href="@{/member/find/id}">아이디 찾기</a>
            </div>
            <div id="findPw">
                <a th:href="@{/member/find/pw}">비밀번호 찾기</a>
            </div>
        </div><!--end.findTab-->

        <div id="findForm">
            <form method="post">
                <div>
                    <label for="name" id="lblName">이름</label>
                    <span id="nameSpan">
                        <input type="text" id="name" name="name" required autofocus/>
                    </span>
                </div>
                <div>
                    <label for="memberId" id="lblMemberId">아이디</label>
                    <span id="memberIdSpan">
                        <input type="text" id="memberId" name="memberId" required/>
                    </span>
                </div>
                <div>
                    <label for="email" id="lblEmail">이메일</label>
                    <span id="emailSpan">
                        <input type="email" id="email" name="email" required/>
                    </span>
                </div>
                <div>
                    <input type="submit" value="다음" id="btnSubmit" class="btn btn-success">
                </div>
            </form>
        </div><!--end.findForm-->
    </div>
</main>
<!-- axios-http JS -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    window.addEventListener('DOMContentLoaded', function () {
        const name= document.querySelector('#name');
        const nameSpan= document.querySelector('#nameSpan');
        const memberId= document.querySelector('#memberId')
        const memberIdSpan= document.querySelector('#memberIdSpan');
        const email= document.querySelector('#email')
        const emailSpan= document.querySelector('#emailSpan');
        
        name.addEventListener('focus', function(){
            nameSpan.style.borderColor= '#198754';
        })
        name.addEventListener('blur', function(){
            nameSpan.style.borderColor= '#ced4da';
        })

        memberId.addEventListener('focus', function(){
            memberIdSpan.style.borderColor= '#198754';
        })
        memberId.addEventListener('blur', function(){
            memberIdSpan.style.borderColor= '#ced4da';
        })

        email.addEventListener('focus', function(){
            emailSpan.style.borderColor= '#198754';
        })
        email.addEventListener('blur', function(){
            emailSpan.style.borderColor= '#ced4da';
        })

        let to= '';
        const btnSubmit= document.querySelector('#btnSubmit');
        btnSubmit.addEventListener('click', function (event) {
            event.preventDefault();
            const result = confirm('입력하신 주소로 인증메일을 발송할까요?');
            if (result) {
                axios
                .get('/member/find/pw/sendLink?email='+email.value)
                .then(function(res){
                    console.log(res.data);
                    to= res.data;
                    console.log('sendLink=> to= '+to);
                    const result2= confirm('발송 된 메일을 통해 비밀번호를 재설정하실 수 있습니다. 해당 페이지는 로그인 페이지로 이동합니다.');
                    if(result2){
                        location.replace('/login');
                    }
                })
                .catch(err => {
                    alert('잘못된 주소입니다. 확인 후 다시 입력해주세요.');
                    return;
                });
            }
        });
    })
</script>
</body>
</html>
